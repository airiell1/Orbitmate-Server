<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitmate 피드백 센터</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .tab-container {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }
        .tab:hover {
            background: #f8f9fa;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-open { background: #e3f2fd; color: #1976d2; }
        .status-in-progress { background: #fff3e0; color: #f57c00; }
        .status-resolved { background: #e8f5e8; color: #388e3c; }
        .status-submitted { background: #f3e5f5; color: #7b1fa2; }
        .status-planned { background: #e0f2f1; color: #00695c; }
        .item-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .item-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .item-card p {
            margin: 0 0 10px 0;
            color: #666;
        }
        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }
        .vote-buttons {
            display: flex;
            gap: 10px;
        }
        .vote-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }
        .vote-btn:hover {
            background: #f8f9fa;
        }
        .vote-btn.upvoted {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #4caf50;
        }
        .vote-btn.downvoted {
            background: #ffebee;
            border-color: #f44336;
            color: #f44336;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐛 피드백 센터</h1>
            <p>버그 제보부터 기능 개선 제안까지, 여러분의 소중한 의견을 들려주세요!</p>
        </div>
        
        <div class="content">
            <!-- 탭 헤더 -->
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('bug-report')">🐛 버그 제보</button>
                <button class="tab" onclick="switchTab('feedback')">💡 피드백</button>
                <button class="tab" onclick="switchTab('my-reports')">📋 내 제보</button>
            </div>
            
            <!-- 알림 메시지 -->
            <div id="alert-container"></div>
            
            <!-- 버그 제보 탭 -->
            <div id="bug-report" class="tab-content active">
                <h3>버그 제보하기</h3>
                <form id="bug-report-form">
                    <div class="form-group">
                        <label for="bug-title">제목 *</label>
                        <input type="text" id="bug-title" placeholder="버그에 대한 간단한 제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bug-severity">심각도</label>
                            <select id="bug-severity">
                                <option value="low">낮음</option>
                                <option value="medium" selected>보통</option>
                                <option value="high">높음</option>
                                <option value="critical">심각</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bug-category">카테고리</label>
                            <select id="bug-category">
                                <option value="ui">UI/UX</option>
                                <option value="api">API</option>
                                <option value="performance">성능</option>
                                <option value="security">보안</option>
                                <option value="general" selected>일반</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bug-description">상세 설명 *</label>
                        <textarea id="bug-description" placeholder="버그에 대한 자세한 설명을 입력하세요" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="bug-steps">재현 단계</label>
                        <textarea id="bug-steps" placeholder="1. 첫 번째 단계&#10;2. 두 번째 단계&#10;3. ..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bug-expected">예상 동작</label>
                            <textarea id="bug-expected" placeholder="어떻게 동작해야 한다고 생각하시나요?"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bug-actual">실제 동작</label>
                            <textarea id="bug-actual" placeholder="실제로는 어떻게 동작하나요?"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">버그 제보하기</button>
                </form>
            </div>
            
            <!-- 피드백 탭 -->
            <div id="feedback" class="tab-content">
                <h3>피드백 제출하기</h3>
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="feedback-title">제목 *</label>
                        <input type="text" id="feedback-title" placeholder="피드백 제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="feedback-type">유형</label>
                            <select id="feedback-type">
                                <option value="feature_request">기능 요청</option>
                                <option value="improvement">개선 제안</option>
                                <option value="ui_ux">UI/UX</option>
                                <option value="performance">성능</option>
                                <option value="content">콘텐츠</option>
                                <option value="general" selected>일반</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedback-category">카테고리</label>
                            <select id="feedback-category">
                                <option value="chat">채팅</option>
                                <option value="search">검색</option>
                                <option value="ui">인터페이스</option>
                                <option value="mobile">모바일</option>
                                <option value="api">API</option>
                                <option value="general" selected>일반</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedback-content">내용 *</label>
                        <textarea id="feedback-content" placeholder="피드백 내용을 자세히 입력해주세요" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">피드백 제출하기</button>
                </form>
            </div>
            
            <!-- 내 제보 탭 -->
            <div id="my-reports" class="tab-content">
                <h3>내 제보 목록</h3>
                <div class="tab-container">
                    <button class="tab active" onclick="switchReportTab('my-bugs')">버그 제보</button>
                    <button class="tab" onclick="switchReportTab('my-feedbacks')">피드백</button>
                </div>
                
                <div id="my-bugs" class="tab-content active">
                    <div id="bug-list" class="loading">
                        <p>버그 제보 목록을 불러오는 중...</p>
                    </div>
                </div>
                
                <div id="my-feedbacks" class="tab-content">
                    <div id="feedback-list" class="loading">
                        <p>피드백 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = "http://localhost:3000/api";
        const TEST_USER_ID = "guest";
        
        // 탭 전환 함수
        function switchTab(tabName) {
            // 모든 탭 버튼에서 active 클래스 제거
            document.querySelectorAll('.tab-container .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 클릭된 탭 버튼 활성화
            event.target.classList.add('active');
            
            // 해당 탭 콘텐츠 표시
            document.getElementById(tabName).classList.add('active');
            
            // 내 제보 탭인 경우 데이터 로드
            if (tabName === 'my-reports') {
                loadMyReports();
            }
        }
        
        // 제보 목록 탭 전환
        function switchReportTab(tabName) {
            document.querySelectorAll('#my-reports .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('#my-reports .tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // 알림 표시 함수
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // 버그 제보 폼 제출
        document.getElementById('bug-report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                user_id: TEST_USER_ID,
                title: document.getElementById('bug-title').value,
                description: document.getElementById('bug-description').value,
                severity: document.getElementById('bug-severity').value,
                category: document.getElementById('bug-category').value,
                steps_to_reproduce: document.getElementById('bug-steps').value,
                expected_behavior: document.getElementById('bug-expected').value,
                actual_behavior: document.getElementById('bug-actual').value,
                browser_info: {
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                }
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/bug-reports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('버그 제보가 성공적으로 제출되었습니다!', 'success');
                    document.getElementById('bug-report-form').reset();
                } else {
                    showAlert('버그 제보 중 오류가 발생했습니다: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('버그 제보 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        });
        
        // 피드백 폼 제출
        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                user_id: TEST_USER_ID,
                title: document.getElementById('feedback-title').value,
                content: document.getElementById('feedback-content').value,
                feedback_type: document.getElementById('feedback-type').value,
                category: document.getElementById('feedback-category').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/feedbacks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('피드백이 성공적으로 제출되었습니다!', 'success');
                    document.getElementById('feedback-form').reset();
                } else {
                    showAlert('피드백 제출 중 오류가 발생했습니다: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('피드백 제출 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        });
        
        // 내 제보 목록 로드
        async function loadMyReports() {
            await Promise.all([loadMyBugs(), loadMyFeedbacks()]);
        }
        
        // 내 버그 제보 목록 로드
        async function loadMyBugs() {
            const bugList = document.getElementById('bug-list');
            
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/users/${TEST_USER_ID}/bug-reports`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data.length > 0) {
                    bugList.innerHTML = result.data.map(bug => `
                        <div class="item-card">
                            <h4>${bug.title}</h4>
                            <p>${bug.description?.substring(0, 100)}${bug.description?.length > 100 ? '...' : ''}</p>
                            <div class="item-meta">
                                <div>
                                    <span class="status-badge status-${bug.status}">${getStatusText(bug.status)}</span>
                                    <span style="margin-left: 10px; color: #666;">심각도: ${getSeverityText(bug.severity)}</span>
                                </div>
                                <small style="color: #999;">${new Date(bug.created_at).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    bugList.innerHTML = '<div class="empty-state">아직 제출한 버그 제보가 없습니다.</div>';
                }
            } catch (error) {
                bugList.innerHTML = '<div class="empty-state">버그 제보 목록을 불러올 수 없습니다.</div>';
            }
        }
        
        // 내 피드백 목록 로드
        async function loadMyFeedbacks() {
            const feedbackList = document.getElementById('feedback-list');
            
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/users/${TEST_USER_ID}/feedbacks`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data.length > 0) {
                    feedbackList.innerHTML = result.data.map(feedback => `
                        <div class="item-card">
                            <h4>${feedback.title}</h4>
                            <p>${feedback.content?.substring(0, 100)}${feedback.content?.length > 100 ? '...' : ''}</p>
                            <div class="item-meta">
                                <div>
                                    <span class="status-badge status-${feedback.status}">${getStatusText(feedback.status)}</span>
                                    <span style="margin-left: 10px; color: #666;">유형: ${getTypeText(feedback.feedback_type)}</span>
                                </div>
                                <div>
                                    <div class="vote-buttons">
                                        <button class="vote-btn" onclick="voteFeedback('${feedback.feedback_id}', 'upvote')">
                                            👍 ${feedback.upvotes || 0}
                                        </button>
                                        <button class="vote-btn" onclick="voteFeedback('${feedback.feedback_id}', 'downvote')">
                                            👎 ${feedback.downvotes || 0}
                                        </button>
                                    </div>
                                    <small style="color: #999; margin-top: 5px; display: block;">${new Date(feedback.created_at).toLocaleDateString()}</small>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    feedbackList.innerHTML = '<div class="empty-state">아직 제출한 피드백이 없습니다.</div>';
                }
            } catch (error) {
                feedbackList.innerHTML = '<div class="empty-state">피드백 목록을 불러올 수 없습니다.</div>';
            }
        }
        
        // 피드백 추천/비추천
        async function voteFeedback(feedbackId, voteType) {
            try {
                const response = await fetch(`${API_BASE_URL}/feedback/feedbacks/${feedbackId}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vote_type: voteType })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert(`${voteType === 'upvote' ? '추천' : '비추천'}이 완료되었습니다!`, 'success');
                    loadMyFeedbacks(); // 목록 새로고침
                } else {
                    showAlert('투표 중 오류가 발생했습니다: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('투표 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }
        
        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                'open': '접수됨',
                'in_progress': '처리중',
                'resolved': '해결됨',
                'closed': '종료됨',
                'duplicate': '중복',
                'submitted': '제출됨',
                'under_review': '검토중',
                'planned': '계획됨',
                'in_development': '개발중',
                'completed': '완료됨',
                'rejected': '거부됨'
            };
            return statusMap[status] || status;
        }
        
        // 심각도 텍스트 변환
        function getSeverityText(severity) {
            const severityMap = {
                'low': '낮음',
                'medium': '보통',
                'high': '높음',
                'critical': '심각'
            };
            return severityMap[severity] || severity;
        }
        
        // 피드백 유형 텍스트 변환
        function getTypeText(type) {
            const typeMap = {
                'feature_request': '기능 요청',
                'improvement': '개선 제안',
                'ui_ux': 'UI/UX',
                'performance': '성능',
                'content': '콘텐츠',
                'general': '일반'
            };
            return typeMap[type] || type;
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 탭 설정은 이미 HTML에서 active 클래스로 되어 있음
        });
    </script>
</body>
</html>
