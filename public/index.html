<!DOCTYPE html>
<html lang="ko">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitmate API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="promptAndEdit.css">
    <style>
        /* Basic styles for sidebar and layout */
        body {
            display: flex;
            flex-direction: column; /* For header and footer */
            min-height: 100vh;
            margin: 0; /* Reset default margin */
        }
        .header {
            /* Ensure header spans full width and has some padding */
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            background-color: #f0f0f0; /* Example background */
            border-bottom: 1px solid #ccc;
        }
        #main-content-wrapper { /* New wrapper for chat and sidebar */
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Important for proper layout with sidebar */
        }
        #chat-container {
            flex-grow: 1; /* Chat container takes remaining space */
            display: flex;
            flex-direction: column;
            /* overflow-y: auto; /* Removed to let chat-box handle its own scroll */
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 280px; /* Adjust as needed */
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto; /* If content exceeds height */
            display: none; /* Initially hidden */
            /* height: calc(100vh - 120px); /* Adjust if header/footer are fixed height */
            /* For a sidebar that scrolls with content next to it,
               it should be part of the flex layout rather than fixed. */
        }
        .sidebar-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-section:last-child {
            border-bottom: none;
        }
        .sidebar h2 {
            font-size: 1.2em;
            color: #333;
            margin-top: 0;
        }
        .sidebar h3 {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }
        .sidebar label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .sidebar input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #toggle-sidebar-button {
            /* Basic styling for the button, can be enhanced */
            padding: 8px 12px;
            background-color: #6c757d; /* A neutral color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px; /* Space from other header items */
        }
        #toggle-sidebar-button:hover {
            background-color: #5a6268;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0; /* Example background */
            border-top: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/Orbitmate.png" alt="Orbitmate Logo" class="logo" width="100" height="100">
        <div class="header-text-content">  <h1>Orbitmate API</h1>
            <p>AI 대화 서비스</p>
        </div>
        <a href="/test" class="test-button">API 테스트 페이지</a>
        <button id="toggle-sidebar-button">⚙️ 설정</button>
    </div>
    <div id="main-content-wrapper">
        <div id="chat-container">
            <div class="chat-controls">
                <button id="refresh-messages-button" title="채팅 내용을 새로고침합니다">💬 새로고침</button>
                <button id="reset-session-button" title="새 세션을 시작합니다">🔄 새 세션</button>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-button">전송</button>
            </div>
        </div>
        <div id="ai-settings-sidebar" class="sidebar" style="display: none;">
            <h2>AI 설정 & 정보</h2>
    
            <div class="sidebar-section">
                <h3>실시간 토큰 정보</h3>
                <p>현재 입력 토큰: <span id="current-input-tokens">N/A</span></p>
                <p>마지막 AI 토큰: <span id="last-ai-tokens">N/A</span></p>
                <p>세션 총 토큰: <span id="session-total-tokens">N/A</span></p>
            </div>
    
            <div class="sidebar-section">
                <h3>모델 정보</h3>
                <p>선택된 모델: <span id="selected-model-name">N/A</span></p>
                <p>모델 최대 입력: <span id="model-max-input-tokens">N/A</span></p>
                <p>모델 최대 출력: <span id="model-max-output-tokens">N/A</span></p>
            </div>
    
            <div class="sidebar-section">
                <h3>사용자 제어</h3>
                <div>
                    <label for="max-output-tokens-control">AI 최대 출력 토큰 설정:</label>
                    <input type="number" id="max-output-tokens-control" value="8192" min="64" max="65535">
                </div>
                <div>
                    <label for="context-limit-control">컨텍스트 제한 설정 (이전 메시지 수):</label>
                    <input type="number" id="context-limit-control" value="10" min="0" max="50">
                </div>
            </div>
    
            <div class="sidebar-section">
                <h3>AI 모델 선택</h3>
                <div id="model-selection-area">
                    <p>(모델 선택 옵션은 여기에 표시됩니다)</p>
                </div>
            </div>
        </div>    </div>
    
    <div class="footer">
        <p>© 2025 Orbitmate - AI 채팅 서비스 (HTTP 스트리밍)</p>
    </div>

    <!-- 기존 스크립트들 -->
    <script src="script.js"></script>
    <script src="promptFeature.js"></script>
</body>
</html>
