<!DOCTYPE html>
<html lang="ko">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Orbitmate API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/promptAndEdit.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="assets/Orbitmate.png" alt="Orbitmate Logo" class="logo" width="100" height="100">        <div class="header-text-content">  <h1>Orbitmate API</h1>
            <p>AI 대화 서비스</p>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button id="dark-mode-toggle" style="background: #6c757d; color: white; border: none; border-radius: 4px; padding: 8px 12px; cursor: pointer;">🌓 다크모드</button>
            <a href="/feedback.html" class="test-button" style="background: #28a745; text-decoration: none;">🐛 피드백</a>
            <a href="/test" class="test-button">API 테스트 페이지</a>
            <button id="toggle-sidebar-button">⚙️ 설정</button>
        </div>
    </div>
    <div id="main-content-wrapper">
        <div id="chat-container">
            <div class="chat-controls">
                <button id="refresh-messages-button" title="채팅 내용을 새로고침합니다">💬 새로고침</button>
                <button id="reset-session-button" title="새 세션을 시작합니다">🔄 새 세션</button>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-button">전송</button>
            </div>
        </div>
        <div id="ai-settings-sidebar" class="sidebar" style="display: none;">
            <h2>AI 설정 & 정보</h2>
    
            <div class="sidebar-section">
                <h3>실시간 토큰 정보</h3>
                <p>현재 입력 토큰: <span id="current-input-tokens">N/A</span></p>
                <p>마지막 AI 토큰: <span id="last-ai-tokens">N/A</span></p>
                <p>세션 총 토큰: <span id="session-total-tokens">N/A</span></p>
            </div>
    
            <div class="sidebar-section">
                <h3>모델 정보</h3>
                <p>선택된 모델: <span id="selected-model-name">N/A</span></p>
                <p>모델 최대 입력: <span id="model-max-input-tokens">N/A</span></p>
                <p>모델 최대 출력: <span id="model-max-output-tokens">N/A</span></p>
            </div>
    
            <div class="sidebar-section">
                <h3>사용자 제어</h3>
                <div>
                    <label for="max-output-tokens-control">AI 최대 출력 토큰 설정:</label>
                    <input type="number" id="max-output-tokens-control" value="8192" min="64" max="65535">
                </div>
                <div>
                    <label for="context-limit-control">컨텍스트 제한 설정 (이전 메시지 수):</label>
                    <input type="number" id="context-limit-control" value="10" min="0" max="50">
                </div>
            </div>
    
            <div class="sidebar-section">
                <h3>AI 모델 선택</h3>
                <div id="model-selection-area">
                    <p>(모델 선택 옵션은 여기에 표시됩니다)</p>
                </div>
            </div>
        </div>    </div>
    
    <div class="footer">
        <p>© 2025 Orbitmate - AI 채팅 서비스 (HTTP 스트리밍)</p>
    </div>    <!-- 기존 스크립트들 -->
    <script src="script.js"></script>
    <script src="promptFeature.js"></script>
    <script>
      // 다크모드 토글 기능
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('mainPageDarkMode', isDarkMode);
        
        const toggleButton = document.getElementById('dark-mode-toggle');
        if (toggleButton) {
          toggleButton.textContent = isDarkMode ? '☀️ 라이트모드' : '🌓 다크모드';
        }
      }
      
      // 페이지 로드 시 다크모드 상태 복원
      document.addEventListener('DOMContentLoaded', function() {
        const savedDarkMode = localStorage.getItem('mainPageDarkMode') === 'true';
        if (savedDarkMode) {
          document.body.classList.add('dark-mode');
        }
        
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
          darkModeToggle.textContent = savedDarkMode ? '☀️ 라이트모드' : '🌓 다크모드';
          darkModeToggle.addEventListener('click', toggleDarkMode);
        }
      });
    </script>
</body>
</html>
